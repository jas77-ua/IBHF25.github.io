<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#667eea" stroke="#5a67d8" stroke-width="3"/>

  <!-- Edificio de banco estilizado -->
  <g transform="translate(100, 100)">
    <!-- Base del banco -->
    <rect x="-50" y="20" width="100" height="8" fill="#ffffff" rx="2"/>

    <!-- Columnas -->
    <rect x="-45" y="-20" width="12" height="35" fill="#ffffff" rx="2"/>
    <rect x="-17" y="-20" width="12" height="35" fill="#ffffff" rx="2"/>
    <rect x="5" y="-20" width="12" height="35" fill="#ffffff" rx="2"/>
    <rect x="33" y="-20" width="12" height="35" fill="#ffffff" rx="2"/>

    <!-- Techo triangular -->
    <path d="M -55 -25 L 0 -50 L 55 -25 Z" fill="#ffffff"/>

    <!-- SÃ­mbolo de dinero en el centro -->
    <circle cx="0" cy="-8" r="12" fill="#667eea" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="0" text-anchor="middle" font-size="20" font-weight="bold" fill="#ffffff" font-family="Arial, sans-serif">$</text>

    <!-- Letras YB -->
    <text x="0" y="48" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff" font-family="Arial, sans-serif">YB</text>
  </g>
</svg>
